<div class="card login">
    <div class="card-header">
        <h5>Sign-Up</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="repeat" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="repeat">
            </div>
            <div class="mb-3">
                <label for="repeat" class="form-label">Choose Destination</label>
                <select class="form-select" aria-label="Default select example">
                    @for (d of destinations(); track $index) {
                    <option [value]="d">{{d}}</option>
                    }
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Submit
            </button>
        </form>
    </div>
</div>
